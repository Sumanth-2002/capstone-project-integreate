<!-- Header -->
<app-header></app-header>

<!-- Sidebar -->
<app-sidebar></app-sidebar>

<!-- Main Content -->
<div class="main-content">
    <div class="leaderboard">
        <h2>Sales Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Sales Representative</th>
                    <th>Total Sales</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically generate rows based on leaderboardData -->
                <tr *ngFor="let item of leaderboardData; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.salesRepName }}</td>
                    <td>â‚¹{{ item.TotalSale }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
